<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./home page/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="branding">
        <div class="logo">
          <i class="fas fa-exchange-alt"></i>
        </div>
        <h1 class="app-title" id="app-title">Unit Converter</h1>
        <p class="tagline" id="tagline">
          Convert between different units with ease
        </p>
      </div>

      <div class="language-selection">
        <button class="language-btn" id="language-toggle">
          Select Language
        </button>

        <div class="action-buttons" id="action-buttons">
          <button class="action-btn" id="start-now">Start Now</button>
          <a href="about-dev.html" class="action-btn" id="about-dev">
            About the Developer
          </a>
        </div>
      </div>

      <div class="unit-animations">
        <div class="unit-icon">
          <i class="fas fa-ruler-combined" style="color: #4a6bff"></i>
        </div>
        <div class="unit-icon">
          <i class="fas fa-weight-hanging" style="color: #ff6b6b"></i>
        </div>
        <div class="unit-icon">
          <i class="fas fa-temperature-high" style="color: #ffb74d"></i>
        </div>
        <div class="unit-icon">
          <i class="fas fa-clock" style="color: #66bb6a"></i>
        </div>
      </div>
    </div>

    <footer>
      <p id="footer-text">Created by Ali Alqahtani</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
